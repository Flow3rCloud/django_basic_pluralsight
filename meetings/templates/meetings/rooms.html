{% extends 'base.html' %}
{% block title %}Listado de Salas de Reunión{% endblock title %}
{% block content %}
    <section>
    <h3>Listado de Salas de Reunión</h3>
    <ul>
        {% for room in rooms %}
        <li>
            Sala: {{ room }} <br><img src="{{ room.image }}"  width="125px">
        </li>
        {% endfor %}
    </ul>
    </section>
    <br>
    <a href="{% url 'welcome' %}" class="strong" >Volver</a>
{% endblock %}
