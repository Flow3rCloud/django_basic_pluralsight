{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dbd1eaded1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="{% static 'website/calendar.png' %}" alt="icono calendario" width="80px">
            <div class="title-text">
                <h1>Meeting Planner App</h1>
                <p>
                Demo del curso de Django de <a href="https://www.pluralsight.com" target="_blank">Pluralsight.</a>
                </p>  
            </div>
        </div>
        {% block content %}{% endblock  %}
    </div> 
</body
